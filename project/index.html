<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 40px;
        }
        #products-container {
            max-width: 600px;
            margin: auto;
        }
        #products-container div {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 18px;
        }
        #products-container h3 {
            margin: 0 0 8px 0;
            color: #2d6a4f;
        }
        #products-container p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div id="products-container"></div>
    <script src="script.js"></script>
</body>
</html>
